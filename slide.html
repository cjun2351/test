<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .slideshow {
      position: relative;
      margin: auto;
      overflow: hidden;
      height: 400px;
      width: 900px;
    }
    .slideshow img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
  </style>
  <body>
    <div class="slideshow">
      <img src="https://picsum.photos/900/400?random=1" alt="" />
      <img src="https://picsum.photos/900/400?random=2" alt="" />
      <img src="https://picsum.photos/900/400?random=3" alt="" />
      <img src="https://picsum.photos/900/400?random=4" alt="" />
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 獲取輪播容器和其中的所有圖片元素
      var slideshowContainer = document.querySelector(".slideshow");
      var slideImgs = slideshowContainer.querySelectorAll("img");

      var slideImgsCount = slideImgs.length; // 圖片的數量
      var currentIndex = 0; // 目前顯示圖片的索引

      // 顯示第一張圖片（索引為0）
      slideImgs[currentIndex].style.display = "block";

      // 設定定時器，每5000毫秒（5秒）呼叫一次showNextSlide函式
      setInterval(showNextSlide, 5000);

      // 顯示下一張輪播圖片的函式
      function showNextSlide() {
        // 計算下一張圖片的索引，以循環方式顯示
        var nextIndex = (currentIndex + 1) % slideImgsCount;

        // 淡出目前顯示的圖片
        slideImgs[currentIndex].style.opacity = 0;

        // 等待淡出效果完成後，隱藏目前顯示的圖片
        setTimeout(function () {
          slideImgs[currentIndex].style.display = "none";

          // 淡入下一張圖片
          slideImgs[nextIndex].style.display = "block";
          slideImgs[nextIndex].style.opacity = 1;

          // 更新目前顯示圖片的索引為下一張
          currentIndex = nextIndex;
        }, 1000); // 等待1秒（淡出的過渡時間）再執行
      }
    });
  </script>
</html>
